<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
     <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200"> 
      <header class="mb-0 pb-0">
        <nav class="flex justify-center mt-6">
          <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
            <svg class="w-48 absolute" width="316" height="312" viewBox="0 0 316 312" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2.5" y="2.5" width="311" height="307" rx="153.5" fill="url(#paint0_linear_11_2708)" stroke="url(#paint1_linear_11_2708)" stroke-width="5"/>
              <defs>
              <linearGradient id="paint0_linear_11_2708" x1="158" y1="0" x2="158" y2="142.35" gradientUnits="userSpaceOnUse">
              <stop stop-color="white"/>
              <stop offset="1" stop-color="white" stop-opacity="0"/>
              </linearGradient>
              <linearGradient id="paint1_linear_11_2708" x1="158" y1="0" x2="158" y2="134" gradientUnits="userSpaceOnUse">
              <stop stop-color="#0874F2"/>
              <stop offset="1" stop-color="white" stop-opacity="0"/>
              </linearGradient>
              </defs>
              </svg>
              <img class="w-16" src="payoo.png" alt="">
                
          </div>
        </nav>
      </header>
        
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-white w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body w-96 h-80">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black font-bold">Mobile Number</span>
                    </label>
                    <input value="01759178355" id="mobile-numbr" type="number" placeholder="Enter your number" class="input input-bordered bg-[#F4F5F7] rounded-3xl h-12 w-80" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black font-bold">4 Digit Pin</span>
                    </label>
                    <input id="pin-numbr" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered bg-[#F4F5F7] rounded-3xl h-12 w-80" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-login" class="btn btn-primary rounded-3xl text-white bg-[#0874F2]">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
     </section>
<script src="js/login.js"></script>
</body>
</html>
